---
automation_hub_list:
  - name: automation_hub
    url: "{{ ah_host }}"
    auth_url: "{{ ah_host }}api/automation-hub/"
    username: "{{ ah_username }}"
    password: "{{ ah_password }}"

ansible_config_list:
  - header: galaxy
    keypairs: 
      - key: ignore_certs
        value: "(% if validate_certs %)false(% else %)true(% endif %)"
      - key: server_list
        value: "automation _hub"
ah_configuration_working_dir: "test"